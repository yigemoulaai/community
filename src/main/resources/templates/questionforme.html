<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的问题</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/publish.css" >
    <script src="/js/jquery-3.4.1.js" th:src="@{/js/jquery-3.4.1.js}" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js"  th:src="@{/js/bootstrap.min.js}" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation::head}"  ></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9" >
            <h4 >
                <span th:text="${questionDTO.title}"></span>
            </h4>
                <span class="text-desc">
                        作者:<span th:text="${questionDTO.user.name}"></span>
                        阅读数:<span th:text="${questionDTO.viewCount}"></span>
                        发布时间:<span th:text="${#dates.format(questionDTO.gmtCreate,'yyyy-MMMM-dd HH:mm')}"></span>
                    </span>
            <hr>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"  th:text="${questionDTO.description}">
            </div>
                <hr class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <a class="publish-edit" th:if="${session.user !=null && session.user.accountId == questionDTO.creator}" th:href="@{'/publish/'+${questionDTO.id}}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        编辑
                    </a>


            </div>
        <hr>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3" >
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                <h4 th:text="发起人"></h4>
                <div class="media" >
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-thumbnail img-show"  th:src="${questionDTO.user.avatarUri}"  alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" th:text="${questionDTO.user.name}"></h5>
                    </span>
                    </div>
                </div>

            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
                <h4 th:text="相关问题"></h4>
            </div>

        </div>
    </div>
</div>

</body>
</html>
