<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布-麻花社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" th:href="@{css/bootstrap-grid.min.css}">
    <link rel="stylesheet" href="css/publish.css" >
    <script src="js/jquery-3.4.1.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body >
<div th:insert="~{navigation::head}"  ></div>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9" >
                <h2> <span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
                <hr>
                <form th:action="@{/publish}" method="post">
                    <input type="hidden" name="id"  th:value="${id}">
                    <div class="form-group">
                        <label for="title" >问题标题（简单扼要）</label>
                        <input type="text"  th:value="${title}" class="form-control" id="title" name="title"
                               placeholder="问题标题...">
                        <label for="description">问题描述</label>
                        <textarea class="form-control" name="description" id="description" th:text="${description}"
                                  cols="30" rows="10" placeholder="问题必填"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">添加标签</label>
                        <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}"
                               placeholder="输入标签，以,隔开">
                    </div>
                    <span th:if="${error!=null} " class="alert alert-danger" th:text="${error}"></span>
                    <button type="submit" class="btn btn-success btn-publish">发布</button>
                </form>

            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3" >
                <h3>问题指南</h3>
                ~问题描述：请用精简的语言描述您发布的问题
            </div>
        </div>
    </div>



</body>
</html>
